<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
  <script src="https://use.fontawesome.com/bec0d899fe.js"></script>
</head>

<body>
  <main>
    <div class="card">
      <h1>Password Generator</h1>
      <div class="card-header">
        <div class="key">
          <i class="fa fa-key fa-4x" aria-hidden="true"></i><i class="fa fa-key fa-4x" aria-hidden="true"></i><i
            class="fa fa-key fa-4x" aria-hidden="true"></i>
        </div>
        <h2>Generate a random unique password every time by clicking the button and
          specifying what criteria you want your new password to have.</h2>
      </div>
      <div class="card-body">
        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
      </div>
      <div class="card-footer">
        <button id="generate" class="btn">Generate Password</button>
      </div>
    </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
